name: Pull Request Checks

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.base_ref || github.actor }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read .nvmrc
        run: echo "NVMRC=$(cat .nvmrc)" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "${{ env.NVMRC }}"
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

  build:
    name: Build
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read .nvmrc
        run: echo "NVMRC=$(cat .nvmrc)" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "${{ env.NVMRC }}"
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Prepare Database
        env:
          DATABASE_URL: "file:./test.db"
        run: |
          npx prisma generate
          npx prisma db push --accept-data-loss
          npx prisma db seed

      - name: Build
        id: build
        env:
          DATABASE_URL: "file:./test.db"
        run: |
          start_time=$(date +%s)
          npm run build
          end_time=$(date +%s)
          duration=$((end_time - start_time))
          echo "duration=$duration" >> $GITHUB_OUTPUT

      - name: Build Teardown
        id: build-teardown
        env:
          DATABASE_URL: "file:./test.db"
        run: |
          npm run cleanup:dev

      - name: Post Build Comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            let output = `### 🏗️ Build Results`;
            if ( "${{ job.status }}" == "success" ) {
              output = `### 🏗️ Build Results
                ✅ Build completed successfully in ${{ steps.build.outputs.duration }} seconds`;
            } else {
              output = `### 🏗️ Build Results
                ❌ Build failed
                Please check the build logs for more details.`;
            }
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  lint:
    name: Lint
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read .nvmrc
        run: echo "NVMRC=$(cat .nvmrc)" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "${{ env.NVMRC }}"
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        id: lint
        run: |
          start_time=$(date +%s)
          npm run lint > lint_output.txt 2>&1 || true
          end_time=$(date +%s)
          duration=$((end_time - start_time))
          echo "duration=$duration" >> $GITHUB_OUTPUT
          cat lint_output.txt

      - name: Post Lint Comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            let output = `### 🔍 Lint Results`;
            if ( "${{ job.status }}" == "success" ) {
              output = `### 🔍 Lint Results
                ✅ Lint passed successfully in ${{ steps.lint.outputs.duration }} seconds`;
            } else {
              output = `### 🔍 Lint Results
                ❌ Lint failed`;
              output += `\n\`\`\`\n`;
              output += `cat lint_output.txt\n`;
              output += `\`\`\`\n`;
            }
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  test:
    name: Test
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read .nvmrc
        run: echo "NVMRC=$(cat .nvmrc)" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "${{ env.NVMRC }}"
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        id: test
        run: |
          start_time=$(date +%s)
          # Capture test output and allow continuation even if tests fail, so we can parse results
          npm run test > test_output.txt 2>&1 || true
          end_time=$(date +%s)
          duration=$((end_time - start_time))
          echo "duration=$duration" >> $GITHUB_OUTPUT

          # Attempt to parse Vitest summary line
          # Example: Tests:      2 failed, 2 passed, 1 skipped, 5 total
          summary_line=$(grep -E "^Tests:([[:space:]]+.*)" test_output.txt | tail -n 1)

          passed_tests=$(echo "$summary_line" | grep -oP '\\d+(?= passed)' | awk '{s+=$1} END {print s+0}')
          failed_tests=$(echo "$summary_line" | grep -oP '\\d+(?= failed)' | awk '{s+=$1} END {print s+0}')
          # Vitest uses "skipped", some runners might use "pending"
          skipped_tests=$(echo "$summary_line" | grep -oP '\\d+(?= (?:skipped|pending))' | awk '{s+=$1} END {print s+0}')

          echo "passed_tests=${passed_tests}" >> $GITHUB_OUTPUT
          echo "failed_tests=${failed_tests}" >> $GITHUB_OUTPUT
          echo "skipped_tests=${skipped_tests}" >> $GITHUB_OUTPUT

          # Output the full test log to GitHub Actions for debugging
          echo "--- Test Output ---"
          cat test_output.txt
          echo "--- End Test Output ---"

      # - name: Upload Coverage Report
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: coverage-report
      #     path: coverage/
      #     retention-days: 30

      - name: Post Test Summary Comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const duration = "${{ steps.test.outputs.duration }}";
            const passed = parseInt("${{ steps.test.outputs.passed_tests }}", 10) || 0;
            const failed = parseInt("${{ steps.test.outputs.failed_tests }}", 10) || 0;
            const skipped = parseInt("${{ steps.test.outputs.skipped_tests }}", 10) || 0;
            const jobStatus = "${{ job.status }}";
            let result_summary;

            if (jobStatus === "success") {
                result_summary = `✅ Tests completed successfully in ${duration}s.\\n`;
                result_summary += `   Passed: ${passed}`;
                if (skipped > 0) {
                    result_summary += `\\n   Skipped: ${skipped}`;
                }
                // This case is unlikely if jobStatus is "success" but good for completeness
                if (failed > 0) {
                    result_summary += `\\n   Warning: ${failed} failed tests reported (job status was success).`;
                }
            } else { // jobStatus === "failure"
                // If all counts are 0 despite failure, it suggests a crash before summary or parsing error
                if (failed === 0 && passed === 0 && skipped === 0) {
                    result_summary = `❌ Tests failed or did not report results correctly in ${duration}s.\\n`;
                } else {
                    result_summary = `❌ Tests failed in ${duration}s.\\n`;
                    result_summary += `   Failed: ${failed}\\n`;
                    result_summary += `   Passed: ${passed}`;
                    if (skipped > 0) {
                        result_summary += `\\n   Skipped: ${skipped}`;
                    }
                }
                result_summary += `\\n   Please check the test logs for more details.`;
            }
            output = `### 🧪 Test Results\\n${result_summary}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

